<!-- Page Header-->
<header class="masthead" style="background-image: url('assets/img/home-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>A really cool blog title</h1>
                    <span class="subheading">by Owen</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">

            @for (article of articles; track article.id) {
            <!-- Post preview-->
            <div class="post-preview">
                <a href="post1">
                    <h2 class="post-title" [innerHtml]="article.heading"></h2>
                    <h3 class="post-subtitle" [innerHtml]="article.subHeading"></h3>
                </a>
                <p class="post-meta">
                    Posted by
                    <a href="#!">{{article.author}}</a>
                    on {{parseDateString(article.dateCreated)}}
                </p>
            </div>
            <!-- Divider-->
            <hr class="my-4" />
            } @empty {
            <li>Ooops, no posts to display...</li>
            }

            <!-- Pager-->
            <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts
                    â†’</a></div>
        </div>
    </div>
</div>
